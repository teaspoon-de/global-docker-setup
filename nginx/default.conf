server {
    listen 80;
    server_name quint-felicity.de;

    # Redirect HTTP auf HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name quint-felicity.de;

    # SSL Zertifikate (z.B. Let's Encrypt)
    ssl_certificate ~/websites/www-quint-felicity/cert/;
    ssl_certificate_key ~/websites/www-quint-felicity-cert/;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers "ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384";

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self';" always;
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

    # Optional: einfache Rate-Limiting
    limit_req_zone $binary_remote_addr zone=one:10m rate=10r/s;
    
    location / {
        limit_req zone=one burst=20 nodelay;

        proxy_pass http://quint-felicity:8080;   # Docker interner Containername
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Optional: WebSocket Support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}

